---
- name: Update apt cache
  apt:
    update_cache: yes

- name: Install required packages
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - git
    state: latest

- name: Add Docker GPG key
  ansible.builtin.command: >
    install -m 0755 -d /etc/apt/keyrings
  args:
    creates: /etc/apt/keyrings

- name: Add Docker official GPG key
  ansible.builtin.command: >
    bash -c "curl -fsSL https://download.docker.com/linux/ubuntu/gpg |
    gpg --dearmor -o /etc/apt/keyrings/docker.gpg"
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Set permissions on Docker GPG key
  file:
    path: /etc/apt/keyrings/docker.gpg
    mode: '0644'

- name: Add Docker repository
  copy:
    dest: /etc/apt/sources.list.d/docker.list
    content: |
      deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
  register: docker_repo

- name: Update apt if repo changed
  apt:
    update_cache: yes
  when: docker_repo.changed

- name: Install Docker engine (pinned 28.x)
  apt:
    name:
      - docker-ce=5:28.5.2-1~ubuntu.24.04~noble
      - docker-ce-cli=5:28.0.4-1~ubuntu.24.04~noble
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Add ubuntu user to docker group
  user:
    name: ubuntu
    groups: docker
    append: yes

- name: Enable Docker service
  systemd:
    name: docker
    enabled: yes
    state: started

- name: Create application directory
  file:
    path: /opt/app
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: '0755'
