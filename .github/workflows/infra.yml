name: Infrastructure Pipeline

on:
  push:
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
  workflow_dispatch:

jobs:

  terraform-plan:
    name: 'Terraform Plan (Drift Check)'
    runs-on: ubuntu-latest

    env:
      TF_VAR_key_name: ${{ secrets.TF_VAR_KEY_NAME }}
      TF_VAR_public_key: ${{ secrets.TF_VAR_PUBLIC_KEY }}

    outputs:
      plan_exit_code: ${{ steps.tf_plan.outputs.exit_code }}
      has_changes: ${{ steps.tf_plan.outputs.has_changes }}
      is_destroy: ${{ steps.tf_plan.outputs.is_destroy }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init -input=false

      - name: Terraform Plan
        id: tf_plan
        working-directory: infra/terraform
        shell: bash
        run: |
          set -e

          echo "DEBUG: start plan"

          if ! terraform state list >/dev/null 2>&1; then
            terraform plan -no-color -out=tfplan > my_plan.log 2>&1
            echo "exit_code=2" >> "$GITHUB_OUTPUT"
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "is_destroy=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          terraform plan -no-color -out=tfplan > my_plan.log 2>&1
          PLAN=$?

          if [ $PLAN -ne 0 ]; then
            echo "exit_code=1" >> "$GITHUB_OUTPUT"
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "is_destroy=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          if grep -q "Plan: 0 to add, 0 to change, 0 to destroy." my_plan.log; then
            echo "exit_code=0" >> "$GITHUB_OUTPUT"
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "is_destroy=false" >> "$GITHUB_OUTPUT"
          else
            echo "exit_code=2" >> "$GITHUB_OUTPUT"
            echo "has_changes=true" >> "$GITHUB_OUTPUT"

            if grep -q "to destroy" my_plan.log && ! grep -q "0 to destroy" my_plan.log; then
              echo "is_destroy=true" >> "$GITHUB_OUTPUT"
            else
              echo "is_destroy=false" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Upload tfplan artifact
        if: steps.tf_plan.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: infra/terraform/tfplan

      - name: Upload plan.log
        uses: actions/upload-artifact@v4
        with:
          name: plan-log
          path: infra/terraform/my_plan.log


  drift-notification:
    name: 'ðŸš¨ Drift Alert'
    needs: terraform-plan
    if: needs.terraform-plan.outputs.has_changes == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Send Drift Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: 'ðŸš¨ HNG Stage 6 - Terraform Drift Detected!'
          to: ${{ secrets.ALERT_EMAIL }}
          from: HNG DevOps <noreply@yourdomain.com>
          body: |
            Terraform Plan detected infrastructure drift.
            Changes: ${{ needs.terraform-plan.outputs.has_changes }}
            Exit Code: ${{ needs.terraform-plan.outputs.plan_exit_code }}

            Workflow: 
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}


  approval-gate:
    name: 'â³ Manual Approval'
    needs: [terraform-plan, drift-notification]
    if: needs.terraform-plan.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Awaiting approval
        run: echo "Waiting for production approval..."


  terraform-apply:
    name: 'Terraform Apply'
    needs: [terraform-plan, approval-gate]
    runs-on: ubuntu-latest

    if: |
      needs.terraform-plan.outputs.has_changes == 'false' ||
      (
        needs.terraform-plan.outputs.has_changes == 'true' &&
        needs.terraform-plan.outputs.is_destroy == 'false' &&
        needs.approval-gate.result == 'success'
      )

    env:
      TF_VAR_key_name: ${{ secrets.TF_VAR_KEY_NAME }}
      TF_VAR_public_key: ${{ secrets.TF_VAR_PUBLIC_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init -input=false

      - name: Download tfplan artifact
        if: needs.terraform-plan.outputs.has_changes == 'true'
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: infra/terraform

      - name: Terraform Apply
        working-directory: infra/terraform
        shell: bash
        run: |
          if [ "${{ needs.terraform-plan.outputs.has_changes }}" == "true" ]; then
            terraform apply -auto-approve tfplan
          else
            terraform apply -auto-approve
          fi


  ansible-deploy:
    name: 'ðŸš€ Ansible Deploy'
    needs: terraform-apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible sshpass python3-boto3 python3-botocore

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Disable SSH Host Key Checking
        run: |
          echo -e "Host *\n StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Run Ansible Playbook
        working-directory: infra/ansible
        run: |
          ansible-playbook -i inventory/aws_ec2.yml playbook.yml
