name: Infrastructure Pipeline

on:
  push:
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
  workflow_dispatch:

jobs:
  terraform-plan:
    name: 'Terraform Plan (Drift Check)'
    runs-on: ubuntu-latest

    env:
      TF_VAR_key_name: ${{ secrets.TF_VAR_KEY_NAME }}
      TF_VAR_public_key: ${{ secrets.TF_VAR_PUBLIC_KEY }}

    outputs:
      plan_exit_code: ${{ steps.tf_plan.outputs.exit_code }}
      has_changes: ${{ steps.tf_plan.outputs.has_changes }}
      is_destroy: ${{ steps.tf_plan.outputs.is_destroy }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init -input=false

      - name: Terraform Plan
        id: tf_plan
        working-directory: infra/terraform
        shell: bash
        run: |
          set +e

          # First run: no state yet -> treat as "changes" so pipeline provisions infra
          if ! terraform state list >/dev/null 2>&1; then
            echo "Detected empty state (first run). Running initial plan."
            terraform plan -no-color -out=tfplan 2>&1 | tee plan.log
            PLAN_EXIT_CODE=$?
            if [ $PLAN_EXIT_CODE -ne 0 ]; then
              echo "Terraform plan failed on first run."
              echo "exit_code=1" >> "$GITHUB_OUTPUT"
              echo "has_changes=false" >> "$GITHUB_OUTPUT"
              echo "is_destroy=false" >> "$GITHUB_OUTPUT"
              exit 1
            fi

            # First plan = provisioning -> treat as 'changes present, not destroy'
            echo "exit_code=2" >> "$GITHUB_OUTPUT"
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "is_destroy=false" >> "$GITHUB_OUTPUT"
            echo "Plan outputs (first run): exit_code=2, has_changes=true, is_destroy=false"
            exit 0
          fi

          # Normal drift-check path (state already exists)
          terraform plan -detailed-exitcode -no-color -out=tfplan 2>&1 | tee plan.log
          EXIT_CODE=$?

          if [ $EXIT_CODE -eq 0 ]; then
            # No changes
            echo "exit_code=0" >> "$GITHUB_OUTPUT"
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "is_destroy=false" >> "$GITHUB_OUTPUT"
            echo "Plan outputs: exit_code=0, has_changes=false, is_destroy=false"
            exit 0
          elif [ $EXIT_CODE -eq 2 ]; then
            # Changes present; inspect if it's a destroy-heavy plan
            if grep -qi "destroy" plan.log; then
              echo "exit_code=2" >> "$GITHUB_OUTPUT"
              echo "has_changes=true" >> "$GITHUB_OUTPUT"
              echo "is_destroy=true" >> "$GITHUB_OUTPUT"
              echo "Plan outputs: exit_code=2, has_changes=true, is_destroy=true"
            else
              echo "exit_code=2" >> "$GITHUB_OUTPUT"
              echo "has_changes=true" >> "$GITHUB_OUTPUT"
              echo "is_destroy=false" >> "$GITHUB_OUTPUT"
              echo "Plan outputs: exit_code=2, has_changes=true, is_destroy=false"
            fi
            exit 0
          else
            # Terraform error
            echo "exit_code=1" >> "$GITHUB_OUTPUT"
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "is_destroy=false" >> "$GITHUB_OUTPUT"
            echo "Plan outputs: exit_code=1, has_changes=false, is_destroy=false"
            exit 1
          fi

      - name: Show step outputs (debug)
        run: |
          echo "Step has_changes = '${{ steps.tf_plan.outputs.has_changes }}'"
          echo "Step exit_code  = '${{ steps.tf_plan.outputs.exit_code }}'"
          echo "Step is_destroy = '${{ steps.tf_plan.outputs.is_destroy }}'"

      - name: Upload tfplan artifact
        if: steps.tf_plan.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: infra/terraform/tfplan

  drift-notification:
    name: 'üö® Drift Alert'
    needs: terraform-plan
    if: needs.terraform-plan.outputs.has_changes == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Send Drift Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: 'üö® HNG Stage 6 - Terraform Drift Detected!'
          to: ${{ secrets.ALERT_EMAIL }}
          from: HNG DevOps <noreply@yourdomain.com>
          body: |
            Terraform Plan detected infrastructure changes.
            Exit Code: ${{ needs.terraform-plan.outputs.plan_exit_code }}
            Changes: ${{ needs.terraform-plan.outputs.has_changes }}
            Manual approval required before apply.
            View workflow:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  approval-gate:
    name: '‚è≥ Manual Approval'
    needs: [terraform-plan, drift-notification]
    if: needs.terraform-plan.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Waiting for approval
        run: echo "‚úÖ Waiting for manual approval in 'production' environment..."

  terraform-apply:
    name: 'Terraform Apply'
    needs: [terraform-plan, approval-gate]
    runs-on: ubuntu-latest

    # Auto-apply if no drift; if drift, apply only after approval and not pure destroy
    if: |
      needs.terraform-plan.outputs.has_changes == 'false' ||
      (
        needs.terraform-plan.outputs.has_changes == 'true' &&
        needs.terraform-plan.outputs.is_destroy == 'false' &&
        needs.approval-gate.result == 'success'
      )

    env:
      TF_VAR_key_name: ${{ secrets.TF_VAR_KEY_NAME }}
      TF_VAR_public_key: ${{ secrets.TF_VAR_PUBLIC_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init -input=false

      - name: Download tfplan artifact
        if: needs.terraform-plan.outputs.has_changes == 'true'
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: infra/terraform

      - name: Terraform Apply
        working-directory: infra/terraform
        shell: bash
        run: |
          if [ "${{ needs.terraform-plan.outputs.has_changes }}" == "true" ]; then
            terraform apply -auto-approve tfplan
          else
            terraform apply -auto-approve
          fi
