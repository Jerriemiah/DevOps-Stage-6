name: Infrastructure Pipeline

on:
  push:
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
  workflow_dispatch:

jobs:
  terraform-plan:
    â€¦

  drift-notification:
    â€¦

  approval-gate:
    â€¦

  terraform-apply:
    name: "Terraform Apply"
    needs: [terraform-plan, approval-gate]
    runs-on: ubuntu-latest

    if: |
      needs.terraform-plan.outputs.plan_exit_code == '0' ||
      needs.terraform-plan.outputs.plan_exit_code == '2'

    steps:
      - uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init -input=false

      - name: Download tfplan
        if: needs.terraform-plan.outputs.has_changes == 'true'
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: infra/terraform

      - name: Apply Terraform
        working-directory: infra/terraform
        run: |
          if [ "${{ needs.terraform-plan.outputs.has_changes }}" == "true" ]; then
            terraform apply -auto-approve tfplan
          else
            terraform apply -auto-approve
          fi


  ansible-deploy:
    name: "ðŸš€ Ansible Deploy"
    runs-on: ubuntu-latest
    needs: terraform-apply

    steps:
      - uses: actions/checkout@v3

      - name: Install Ansible + boto3
        run: |
          sudo apt update
          sudo apt install -y ansible python3-boto3 python3-botocore sshpass

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Disable host key checking
        run: |
          echo "Host *" >> ~/.ssh/config
          echo "    StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Run Ansible Playbook
        working-directory: infra/ansible
        run: |
          ansible-playbook -i inventory/aws_ec2.yml playbook.yml
